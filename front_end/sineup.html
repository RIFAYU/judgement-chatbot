<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('/front_end/images/Login_Background.jpg');">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">!!! REGISTER !!!</h2>
        <h6 class="text-sm ml-4 mb-5">Create Your Account. It's Free And Only Takes A Minute</h6>
        <form id="signupForm"  onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700"></label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700"></label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email Address" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700"></label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700"></label>
                <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm Password" required>
            </div>
            <div class="mb-6">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="terms" class="form-checkbox text-blue-500" required>
                    <span class="ml-2 mb-1 text-gray-700">I agree to the <a href="#" class="text-blue-500">terms and conditions</a></span>
                </label>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">REGISTER NOW</button>
            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="/front_end/login.html" class="text-blue-500">Log In</a></p>
            <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                <hr class="border-gray-500">
                <p class="text-center">OR</p>
                <hr class="border-gray-500">
            </div>
            <button type="button" class="w-full bg-gray-100 text-black py-2 rounded-lg mt-4 hover:bg-gray-200 flex items-center justify-center">
                <img src="/front_end/images/google_icon.png" alt="Google logo" class="w-6 h-6 mr-2">
                Sign Up with Google
            </button>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            if (!terms) {
                alert('You must agree to the terms and conditions.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
