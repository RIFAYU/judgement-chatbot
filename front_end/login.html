<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('Login_Background.jpg');">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
       
        <h2 class="text-2xl font-bold mb-6 text-center">!!! WELCOME BACK !!!</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700"></label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email Address" required>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-gray-700"></label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
                <button type="button" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-600" onclick="togglePassword()">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            <h3 class="text-right text-gray-600 text-1 mr-1 mb-6"><a href="#">Forget Password?</a></h3>
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Continue</button>
           
            <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="http://127.0.0.1:5500/sineup.html" class="text-blue-500">Sign Up</a></p>
            <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                <hr class="border-gray-500">
                <p class="text-center">OR</p>
                <hr class="border-gray-500">
            </div>
            <div class="p-4">
                <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fnlr%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1358707567%3A1723553710676447&ddm=0">
                    <button type="button" class="w-full bg-gray-100 text-black py-2 rounded-lg mt-4 h-10 hover:bg-gray-200 flex items-center justify-center">
                        <img src="./google_icon.png" alt="Google logo" class="w-6 h-6 mr-2">
                        <p>Continue with Google</p>
                    </button>
                </a>
            </div>
            
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.477 10.477 0 0112 19.5c-4.756 0-8.773-3.162-10.065-7.498a10.523 10.523 0 014.293-5.774M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.98 8.223A10.477 10.477 0 011.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />';
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />';
            }
        }
    </script>
</body>
</html>
