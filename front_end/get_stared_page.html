    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">

                <img src="/path-to-logo.png" alt="LawGPT logo" class="h-8 mr-4">

                    <li><a href="#" class="text-black-700 hover:text-black-900 px-5 py-2">ABOUT US</a></li>

                </ul>
            </div>
            <div class="md:hidden">
                <button onclick="toggleMenu()" class="text-gray-700 hover:text-gray-900 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="/front_end/login.html" class="bg-gray-500 hover:bg-gray-600 text-black px-5 py-2 rounded-md">SIGN IN</a>

            </div>
        </div>
        <div class="hidden sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="#" class="block text-black-700 hover:text-black-900">HOME</a>
                <a href="#" class="block text-black-700 hover:text-black-900">ABOUT US</a>
                <a href="/front_end/contact.html" class="block text-black-700 hover:text-black-900">CONTACT</a>
                <a href="/front_end/login.html" class="block w-full bg-gray-500 hover:bg-gray-600 text-black px-5 py-2 rounded-md">SIGN IN</a>
                <button type="button" class="block w-full bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-md">JOIN PRO</button>
            </div>
        </div>
    </nav>
    

    <!-- Hero Section -->
    <div class="relative bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('/front_end/images/text_page_background.jpg');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="relative z-10 text-center text-white px-4">
            <h1 class="text-4xl font-bold mb-4">We Hold the Quality Standard!</h1>
            <p class="mb-6">Ethics is knowing the difference between what you have a right to do and what is right to do.....</p>
            <button class="bg-black text-white px-7 py-3 rounded-md">
                <a href="/front_end/login.html" class="text-white">Get Started</a>
            </button>
