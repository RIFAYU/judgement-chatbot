<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                userInput: '',
                responses: []
            },
            methods: {
                sendResponse() {
                    const response = this.generateResponse(this.userInput);
                    this.responses.push(response);
                    this.userInput = '';
                },
                generateResponse(input) {
                    const responses = [
                        `You asked about "${input}". Here's some information: ...`,
                        `Interesting question about "${input}". Let's dive into it: ...`,
                        `Regarding "${input}", here's what I found: ...`,
                        `That's a great question about "${input}". Here's my take: ...`
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            },
            template: `
                <div class="bg-white text-black">
                    <!-- Top Bar -->
                    <div class="flex justify-between items-center p-4 bg-gray-900 text-white">
                        <div class="flex items-center">
                            <a href="/path-to-given-page">
                                <img src="/path-to-profile-icon.png" alt="Profile Icon" class="h-8 mr-2">
                            </a>
                        </div>
                        <button type="button" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-md">JOIN PRO</button>
                    </div>

                    <!-- Input Section at the Bottom -->
                    <div class="fixed bottom-0 w-full bg-white-900 p-4">
                        <!-- Buttons Section at the Bottom -->
                        <div class="container mx-auto px-2 py-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button class="bg-gray-200 text-black px-2 py-4 rounded-md">Which writ can be issued against private person also?</button>
                            <button class="bg-gray-200 text-black px-2 py-4 rounded-md">Who is considered as the custodian of public purse?</button>
                            <button class="bg-gray-200 text-black px-2 py-4 rounded-md">Code of Criminal Procedure is a subject matter of which List?</button>
                            <button class="bg-gray-200 text-black px-2 py-2 rounded-md">Which was the first case to introduce the concept of judicial review?</button>
                        </div>
                        <!-- Input Section at the Bottom -->
                        <div class="flex items-center bg-gray-800 rounded-md">
                            <input type="text" v-model="userInput" placeholder="Write a Prompt Here" class="w-full px-4 py-2 bg-gray-800 text-white focus:outline-none rounded-l-md">
                            <button @click="sendResponse" class="bg-blue-500 text-white px-4 py-4 rounded-r-md">Send</button>
                        </div>
                    </div>

                    <!-- Response Section -->
                    <div class="container mx-auto px-4 py-4">
                        <div v-for="response in responses" class="bg-gray-200 text-black px-4 py-2 rounded-md mt-4">
                            {{ response }}
                        </div>
                    </div>
                </div>
            `
        });
    </script>
</body>
</html>
