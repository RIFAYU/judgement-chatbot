<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-500 flex justify-center items-center min-h-screen">
    <div class="flex flex-col md:flex-row w-full max-w-4xl">
        <!-- Contact Form Section -->
        <div class="bg-gray-200 p-8 md:w-1/2 border-black-300">
            <h2 class="text-2xl font-bold mb-4">CONTACT US</h2>
            <hr>
            <h6 class="text-sm mb-6 mt-4 ">Feel Free To Contact Us At Any Time, We Will Get Back To You As Soon As We Can!</h6>
            <input type="text" placeholder="Username" class="border-2 border-gray-300 p-3 mb-4 w-full">
            <input type="email" placeholder="Email" class="border-2 border-gray-300 p-3 mb-4 w-full">
            <textarea placeholder="Message" class="border-2 border-gray-300 p-3 mb-4 w-full"></textarea>
            <button class="bg-black text-white py-3 px-6 w-full">SEND</button>
        </div>
        <!-- Info Section -->
        <div class="bg-gray-800 text-white p-8 md:w-1/2">
            <h2 class="text-2xl font-bold mb-4">INFO</h2>
            <hr>
            <div class="flex items-center ml-2 mt-8 mb-8">
                <img src="./images/mail_icon.png" class="w-10 h-10 mr-2">
                <span>lawgtofficial@gmail.com</span>
            </div>
            <div class="flex items-center ml-2 mt-8 mb-8">
                <img src="./images/phone_icon.png" class="w-10 h-10 mr-2">
                <span>+91 9876543210</span>
            </div>
            <div class="flex items-center ml-2 mt-8 mb-8">
                <img src="./images/location_icon.png" class="w-10 h-10 mr-2">
                <span>TEAM TECH</span>
            </div>
            <div class="flex space-x-4 mt-4 justify-between container mx-auto">
                <!-- Social Media Icons -->
                <a href="https://www.instagram.com" class="text-white w-10 h-10 mt-14"><img src="./images/insta_icon.png" alt="Instagram"></a>
                <a href="https://www.github.com" class="text-white w-10 h-10 mt-14"><img src="./images/github_icon.png" alt="github"></a>
                <a href="https://www.linkedin.com" class="text-white w-10 h-10 mt-14"><img src="./images/linkdin_icon.png" alt="LinkedIn"></a>
                <a href="https://www.x.com" class="text-white w-10 h-10 mt-14 "><img src="./images/x_icon.png" alt="twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
